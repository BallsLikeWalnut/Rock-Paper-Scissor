<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <div class="open-popup intro">
            <img src="./images/intro.png" alt="An old wizard" class="left">
            <div class="right">
                <h2>
                    My Life, Your Luck!
                </h2>
                <p>
                    The Grim Reaper is here to take me. I have convinced him for a rock paper scissor match. I need your luck to save me another day.
                </p>
                <div class="container">
                    <button>Play</button>
                </div>
            </div>
        </div>

        <div class="close-popup good-end">
            <img src="./images/happy.png" alt="An old wizard" class="left">
            <div class="right">
                <h2>
                    YOU SAVED ME!
                </h2>
                <p>
                    Thank you, lucky man! Come back agian to save me from the devil.
                </p>
                <div class="container">
                    <button>Play Again</button>
                </div>
            </div>
        </div>

        <div class="close-popup bad-end">
            <img src="./images/sad.png" alt="An old wizard" class="left">
            <div class="right">
                <h2>
                    AHH!
                </h2>
                <p>
                    He Ded
                </p>
                <div class="container">
                    <button>Play Again</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="body close-popup">
        <div class="weapons">
            <div class="left">
                <img class="rock" src="./images/rock.png" alt="">
                <img class="paper" src="./images/paper.png" alt="">
                <img class="scissors" src="./images/scissors.png" alt="">
            </div>
            <div class="right">
                <img src="" alt="">
            </div>
        </div>
        <div class="container">
            <di class="wiz">
                <img src="./images/wiz-attack.png" alt="wizard attacking">
            </di>
            <div class="beam">
                <div class="wiz-beam">

                </div>
                <div class="grim-beam">

                </div>
            </div>
            <di class="grim">
                <img src="./images/grim-reaper.png" alt="">
            </di>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
