<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="body">
        <div class="weapons">
            <img id="rock" src="./images/rock.png" alt="">
            <img id="paper" src="./images/paper.png" alt="">
            <img id="scissors" src="./images/scissors.png" alt="">
        </div>
        <div class="container">
            <di class="wiz">
                <img src="./images/wiz-attack.png" alt="wizard attacking">
            </di>
            <div class="beam">
                <div class="wiz-beam">
    
                </div>
                <div class="grim-beam">
    
                </div>
            </div>
            <di class="grim">
                <img src="./images/grim-reaper.png" alt="">
            </di>
        </div>
    </div>
    
</body>
</html>
