<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="body">
        <div class="weapons">
            <div class="left">
                <img class="rock" src="./images/rock.png" alt="">
                <img class="paper" src="./images/paper.png" alt="">
                <img class="scissors" src="./images/scissors.png" alt="">
            </div>
            <div class="right">
                <img src="" alt="">
            </div>
        </div>
        <div class="container">
            <di class="wiz">
                <img src="./images/wiz-attack.png" alt="wizard attacking">
            </di>
            <div class="beam">
                <div class="wiz-beam">

                </div>
                <div class="grim-beam">

                </div>
            </div>
            <di class="grim">
                <img src="./images/grim-reaper.png" alt="">
            </di>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
